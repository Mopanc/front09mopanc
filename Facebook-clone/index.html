<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpg"  href="./img/facebook.png" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <section class="bluebar">
        <div class="logo">
        <img src="./img/headerlogo.png" alt="Facebook Logo">
        </div>
    </section>
    
    <div class="login-box">
        <h1>Entrar no Facebook</h1>
        <form action="">
            <input type="text" id="email" placeholder="Email ou telefone">

            <input type="password" id="senha" placeholder="Senha">
            <br>

            <button class="btn-entrar">
                Entrar
            </button>
            <br>

            <a href="#"><strong>Esqueceu a conta?</strong></a>
            <br>

            <div class="linhaComTexto">
                <span>ou</span>
              </div>


            <button class="btn-nova-conta">Criar nova conta</button>


        </form>

    </div>
    
</body>
</html>
